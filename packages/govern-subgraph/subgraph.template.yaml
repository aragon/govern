# Do not edit subgraph.yaml,this is a generated file.
# Instead, edit subgraph.template.yaml and run `yarn manifest-<network>-[staging]`
specVersion: 0.0.2
description: A template for Aragon subgraphs
repository: https://github.com/aragon/govern
schema:
  file: ./schema.graphql
dataSources:
{{> ERC3000Registry.yaml}}
templates:
  - kind: ethereum/contract
    name: GovernQueue
    network: {{network}}
    source:
      abi: GovernQueue
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Challenge
        - Collateral
        - Config
        - Container
        - Evidence
        - Payload
        - Role
        - Schedule
        - Veto
      abis:
        - name: GovernQueue
          file: ../govern-core/artifacts/GovernQueue.json
        - name: ERC20
          file: ../govern-core/artifacts/ERC20.json
      eventHandlers:
        - event: Configured(indexed bytes32,indexed address,(uint256,(address,uint256),(address,uint256),(address,uint256),address,bytes))
          handler: handleConfigured
        - event: Frozen(indexed bytes4,indexed address)
          handler: handleFrozen
        - event: Granted(indexed bytes4,indexed address,indexed address)
          handler: handleGranted
        - event: Scheduled(indexed bytes32,(uint256,uint256,address,address,(address,uint256,bytes)[],bytes32,bytes),(address,uint256))
          handler: handleScheduled
        - event: Executed(indexed bytes32,indexed address)
          handler: handleExecuted
        - event: Challenged(indexed bytes32,indexed address,bytes,uint256,(address,uint256))
          handler: handleChallenged
        - event: Vetoed(indexed bytes32,indexed address,bytes,(address,uint256))
          handler: handleVetoed
        - event: Resolved(indexed bytes32,indexed address,bool)
          handler: handleResolved
        - event: Revoked(indexed bytes4,indexed address,indexed address)
          handler: handleRevoked
        - event: EvidenceSubmitted(indexed address,indexed uint256,indexed address,bytes,bool)
          handler: handleEvidenceSubmitted
        - event: Ruled(indexed address,indexed uint256,uint256)
          handler: handleRuled
      file: ./src/GovernQueue.ts
  - kind: ethereum/contract
    name: Govern
    network: {{network}}
    source:
      abi: Govern
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Execution
        - Role
      abis:
        - name: Govern
          file: ../govern-core/artifacts/Govern.json
      eventHandlers:
        - event: Executed(indexed address,(address,uint256,bytes)[],bytes32,bytes32,bytes[])
          handler: handleExecuted
        - event: Frozen(indexed bytes4,indexed address)
          handler: handleFrozen
        - event: Granted(indexed bytes4,indexed address,indexed address)
          handler: handleGranted
        - event: Revoked(indexed bytes4,indexed address,indexed address)
          handler: handleRevoked
      file: ./src/Govern.ts
